<!DOCTYPE html>
<html>
	<head>
		<title>TODO List</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=no"/>
		
		<!--
		<link rel="stylesheet" href="css/themes/green-theme.min.css" />
		-->
		<link rel="stylesheet" href="css/jquery.mobile.structure-1.0.1.min.css"/>
		<link rel="stylesheet" href="css/jquery.mobile-1.0.1.min.css"/>
		<link rel="stylesheet" href="css/layout.css"/>
		<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.0.1.min.js"></script>
	</head>
	<body class="ui-mobile-viewport">
	
		<!-- MAIN PAGE -->
		<div data-role="page" id="home">
			<div data-role="header">
				<h1>My TODO List</h1>
			</div>
			
			<div data-role="content">
				<ul data-role="listview">
					<!-- NOTES -->
					<li>
						<a href="#addNote" style="white-space:normal">
							<h3>Test Note</h3>
							<p class="notes">Finish this app.Finish this app.Finish this app.Finish this app.</p>
							<p class="ui-li-aside"><strong>Date Added</strong></p>
						</a>
					</li>
				</ul>
			</div>
			
			<footer data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#" data-role="button" data-icon="home">Exit</a></li>
						<li><a href="#about" data-role="button" data-icon="info">About</a></li>
						<li><a href="#addNote" data-role="button" data-icon="plus">Add Note</a></li>
					</ul>
				</div>
			</footer>
		</div>
		
		<!-- ADD NOTE PAGE -->
		<div id="addNote" data-role="page">
			<div data-role="header">
				<h1>Add Note</h1>
			</div>
			
			<b><label class="label">Add Note:</label></b>
			<textarea type="text" class="textfield"></textarea>
			
			<footer data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#home" data-role="button" data-icon="check">Save</a></li>
						<li><a href="#" data-role="button" data-icon="back" data-rel="back">Back</a></li>
					</ul>
				</div>
			</footer>
		</div>
		
		<!-- ABOUT PAGE -->
		<div id="about" data-role="page">
			<div data-role="header">
				<h1>About</h1>
			</div>
			
			<p>
				FILL IN HERE
			</p>
			
			<footer data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a data-role="button" data-icon="back" data-rel="back">Back to List</a></li>
					</ul>
				</div>
			</footer>
		</div>
	</body>
</html>
